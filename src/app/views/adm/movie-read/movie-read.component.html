<div class="container">
  
    <div class="row" >
       

        <div class="col-md-12" >
            <div class="back" style="position: relative;" >
                <input type="submit" value="Back" class="btn float-left back_btn" routerLink="/adm">
            </div>
            <h3 id="content" tabindex="0" style="margin: 3% 0 3% 0;">Movies List</h3>
            <div class="table-responsive">


                <table id="mytable" class="table table-bordred">

                    <thead>

                        <th>Title</th>
                        <th>Genre</th>
                        <th>Time</th>
                        <th>Language</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </thead>
                    <tbody>

                        <tr *ngFor="let m of movies">

                            <td>{{ m.title }}</td>
                            <td>{{ m.genre.name}}</td>
                            <td>{{ m.time }}</td>
                            <td>{{ m.language.name }}</td>

                            <td>
                                <p data-placement="top" data-toggle="tooltip" title="Edit"><button routerLink="/movie/update/{{m.movieId}}"
                                        class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal"
                                        data-target="#edit"><span class="glyphicon glyphicon-pencil"></span></button>
                                </p>
                            </td>
                            <td>
                                <p data-placement="top" data-toggle="tooltip" title="Delete"><button routerLink="/movie/delete/{{m.movieId}}"
                                        class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal"
                                        data-target="#delete"><span class="glyphicon glyphicon-trash"></span></button>
                                </p>
                            </td>
                        </tr>
  
                       
                    </tbody>
                    
                </table>
            </div>
        </div>
    </div>
</div>
