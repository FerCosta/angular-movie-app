<body>
    <app-header></app-header>
    <div class="container">
        <div class="d-flex justify-content-center h-100">

            <div class="card">


                <div class="card-body">
                    <h2 style="color: azure; margin: 20px 0 40px 0;">Delete user</h2>
                    <form>
                        <div class="input-group form-group">
                            <input type="text" class="form-control" [(ngModel)]="user.name" disabled placeholder="Name" name="Name">
                        </div>

                        <div class="input-group form-group">
                            <input type="text" class="form-control" [(ngModel)]="user.cpf" disabled placeholder="CPF" name="CPF">
                        </div>
                        <div class="input-group form-group">
                            <input type="text" class="form-control" [(ngModel)]="user.phoneNumber" disabled placeholder="Phone Number" name="Phone Number">
                        </div>
                        <div class="input-group form-group">
                            <input type="text" class="form-control" [(ngModel)]="user.email" disabled placeholder="E-mail" name="E-mail">
                        </div>
                        <div class="input-group form-group">
                            <input type="text" class="form-control" [(ngModel)]="user.userName" disabled placeholder="Username" name="Username">
                        </div>
                        <div class="input-group form-group">
                            <input type="password" class="form-control" [(ngModel)]="user.password" disabled placeholder="Password" name="password">
                        </div>
                        <div class="input-group form-group">
                            <input type="text" class="form-control" [(ngModel)]="user.profile" disabled placeholder="Profile" name="Profile">
                        </div>
                        <div class="input-group form-group">
                            <input type="text" class="form-control" [(ngModel)]="user.language.languageId" disabled placeholder="Language" name="Language">
                        </div>
                        <div class="input-group form-group">
                            <input type="text" class="form-control" [(ngModel)]="user.active" disabled placeholder="Active" name="Active">
                        </div>
                        <div class="input-group form-group">
                            <input type="text" class="form-control" [(ngModel)]="user.roles" disabled placeholder="Role" name="Role">
                        </div>

                        <div class="form-group">
                            <input type="submit" value="DElete" class="btn float-right login_btn" (click)="deleteUser()" routerLink="/user/delete/{{ user.userId }}">
                            <input type="submit" value="Back" class="btn float-left back_btn" (click)="cancel()">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
