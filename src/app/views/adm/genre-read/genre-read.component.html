<div class="container">

    <div class="row">


        <div class="col-md-12">
            <div class="back" style="position: relative;">
                <input type="submit" value="Back" class="btn float-left back_btn" routerLink="/adm">
            </div>
            <h3 id="content" tabindex="0" style="margin: 5% 0 3% 0;">Genre's List</h3>
            <div class="table-responsive">


                <table class="table table-bordred">

                    <thead>

                        <th>Name</th>
                        <th>Language</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </thead>
                    <tbody>

                        <tr *ngFor="let g of genres">

                            <td>{{ g.name }}</td>
                            <td>{{ g.language.name}}</td>

                            <td>
                                <p data-placement="top" data-toggle="tooltip" title="Edit"><button
                                        routerLink="/genre/update/{{g.genreId}}" class="btn btn-primary btn-xs"
                                        data-title="Edit" data-toggle="modal" data-target="#edit"><span
                                            class="glyphicon glyphicon-pencil"></span></button>
                                </p>
                            </td>
                            <td>
                                <p data-placement="top" data-toggle="tooltip" title="Delete"><button
                                        routerLink="/genre/delete/{{g.genreId}}" class="btn btn-danger btn-xs"
                                        data-title="Delete" data-toggle="modal" data-target="#delete"><span
                                            class="glyphicon glyphicon-trash"></span></button>
                                </p>
                            </td>
                        </tr>


                    </tbody>

                </table>
