
    
        <div class="body">
        <div class="d-flex justify-content-center h-100">

            <div class="card">

                <span><i class="fas fa-user-circle"
                        style="color:rgb(84, 33, 131); font-size: 70px; margin: 26px 155px 0 170px;"></i></span>

                <div class="card-body">

                    <form (ngSubmit)="onSubmit()">
                        <div class="input-group form-group">

                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" id="content" tabindex="0" placeholder="Username"
                                [(ngModel)]="credentials.username" name="username">

                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="Password"
                                [(ngModel)]="credentials.password" name="password">
                        </div>
                        <div class="form-group">

                            <input type="submit" value="Login" class="btn float-right login_btn">
                            <input type="submit" value="Back" class="btn float-left back_btn" routerLink="/">
                        </div>
                    </form>

              

                </div>

            </div>
        </div>
    </div>
